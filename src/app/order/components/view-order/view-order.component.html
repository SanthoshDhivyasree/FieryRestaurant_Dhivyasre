
<table class="table table-bordered table-striped mt-3">
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of selectedOrderItems">
        <td>{{ item.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.price}}</td>
      </tr>
    </tbody>
  </table>  

  <div class="mb-3">
    <input type="text" class="form-control form-control-sm" placeholder="Search Order by ID" [(ngModel)]="searchOrderId">
    <button class="btn btn-primary mt-2" (click)="searchOrder()">Search</button>
  </div>
 
<body>
  <div class="orders-container container mt-5">
    <h1 class="mb-4 text-danger">All Orders</h1>
    <div class="row">
      <div *ngFor="let order of orders" class="col-md-4 mb-4">
        <div class="card h-100 bg-light">
          <div class="card-body">
            <div class="me-4">
                <img src="{{order.imageUrl}}" alt="Profile Image" class="rounded-circle" style="width: 100px; height: 100px;">
              </div>
            <h5 class="card-title text-primary">Order ID: {{ order.id }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Order Number: {{ order.orderNo }}</h6>
            <p class="card-text">Contact Name: {{ order.contactName }}</p>
            <p class="card-text">Order Date: {{ order.orderDate }}</p>
            <button class="btn btn-primary mb-4" (click)="fetchOrders(order)">Fetch</button>
            <!-- <button class="btn btn-primary mb-4"><a (click)="navi(order.id)" routerLink="/view-order-info">Fetch</a></button> -->
            <button class="btn btn-danger mb-4" (click)="deleteOrder(order.id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
